<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph and charts with pure CSS</title>

    <style>
    body{background-color: #333;
    }
    ul{list-style: none;
       color: white;
    }
    .st{ width:270px;
    }

    li{background-color:#008000;
       margin: 5px;
       height: 25px;
       padding: 4.5px;
    }
    
    .nd{width:200px
    }
    .rd{width:50px
    }
    .th4{width:300px
    }
    .th5{width:230px
    }
    .th6{width:77px
    }
    .th7{width:50px
    }
    </style>
</head>
<body>
    
  
    <div id="graph">
        <ul>
            <li class="st"><span>mo</span> 90%</li>
            <li class="nd"><span>tu</span> 50%</li>
            <li class="rd"><span>we</span> 5%</li>
            <li class="th4"><span>th</span> 100%</li>
            <li class="th5"><span>fr</span> 60%</li>
            <li class="th6"><span>sa</span> 20%</li>
            <li class="th7"><span>su</span> 5%</li>
        </ul>
    </div>

</body>
</html>
